plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe ir después de Android y Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mosky.taxi.driver"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.mosky.taxi.driver"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Aquí van otras dependencias si las necesitas (Firebase se maneja desde Flutter normalmente)
}

// ✅ El plugin de servicios de Google debe ir **después de todo**
apply plugin: 'com.google.gms.google-services'
